<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--- stylesheet --->
    <link rel="stylesheet" href="AdminForManager_style.css">

    <!--- fonts.google --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bigbox">
        <div class="smallbox1">
            <div class="navsidebar">
                <a href="javascript:showmenu('btnfoodmenu')" class="btn A" id="A">จัดการเมนูอาหาร</a>
                <a href="javascript:showmenu('btnmember')" class="btn B" id="B">จัดการระบบสมาชิก</a>
                <a href="javascript:showmenu('btnhistory')" class="btn C" id="C">ดูประวัติการขาย</a>
                <a href="javascript:showmenu('btnsale')" class="btn D" id="D">ดูยอดขาย</a>
            </div>
        </div>
        <div class="smallbox2">
            <div class="navbar">
                <div class="exit">
                    <h1>Admin</h1>
                    <button class="exitbtn">ออก</button>
                </div>
            </div>
            <div class="plainPad">
                <div class="foodmenu" id="foodmenu">
                    <h1>1</h1>
                </div>
                <div class="member" id="member">
                    <h1>2</h1>
                </div>
                <div class="history" id="history">
                    <h1>3</h1>
                </div>
                <div class="sale" id="sale">
                    <h1>4</h1>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showmenu(btnvalue){
            document.getElementById("foodmenu").style.display = "none";
            document.getElementById("member").style.display = "none";
            document.getElementById("history").style.display = "none";
            document.getElementById("sale").style.display = "none";
            if(btnvalue == "btnfoodmenu"){
                document.getElementById("foodmenu").style.display = "block";
            }else if(btnvalue == "btnmember"){
                document.getElementById("member").style.display = "block";
            }else if(btnvalue == "btnhistory"){
                document.getElementById("history").style.display = "block";
            }else if(btnvalue == "btnsale"){
                document.getElementById("sale").style.display = "block";
            }
        }
    </script>
</body>
</html>
