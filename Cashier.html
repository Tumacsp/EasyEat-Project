<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--- stylesheet --->
    <link rel="stylesheet" href="css\Cashier_style.css">

    <!--- fonts.google --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="navsidebar">
        <a href="javascript:showmenu('btnfoodmenu')" class="btn A" id="A">ชำระเงิน</a>
        <a href="javascript:showmenu('btnmember')" class="btn B" id="B">จัดการโต๊ะ</a>
        <a href="javascript:showmenu('btnmember')" class="btn C" id="C">รายการขาย</a>
    </div>


    <div class="bigbox">

        <div class="navbar">
            <h1>Cashier</h1>
            <div class="navbox">
                <button class="navbtn">ว่าง <label class="counter colorBlack">5</label></button>
                <button class="navbtn">ไม่ว่าง <label class="counter colorGray">4</label></button>
                <button class="navbtn">จอง <label class="counter colorYellow">3</label></button>
            </div>
            <div class="exit">
                <button class="exitbtn">ออก</button>
            </div>
        </div>

        <div class="BoxOrder">

            <div class="PaymentMenu">

                <div class="smallbox">
                    <div class="tinybox_top">
                        <div class="box_left_top">
                            <label class="orderid">1</label>
                            <br>
                            <label class="tableid">โต๊ะ : <label>A01</label></label>
                        </div>
                        <div class="box_right_top colorGray">
                            <p>ว่าง</p >
                        </div>
                    </div>
                    <div class="tinybox_middle">
                        <p>วันที่ :</p>
                        <p>เวลา :</p>
                        <p>รวม :</p>
                    </div>
                    <div class="tinybox_bottom">
                        <button class="descrip" ><a href="#popup-box-pay" class="descripAhref">แสดงรายละเอียด</a></button>
                        <button class="bill">เช็คบิล</button>
                    </div>
                </div>
                
            </div>
            <div class="ManageTableMenu">

                <div class="smallbox">
                    <div class="tinybox_top">
                        <div class="box_left_top">
                            <label class="orderid">1</label>
                            <br>
                            <label class="tableid">โต๊ะ : <label>A01</label></label>
                        </div>
                        <div class="box_right_top colorGray">
                            <p>ว่าง</p >
                        </div>
                    </div>
                    <div class="tinybox_middle">
                        <label>จำนวนลูกค้า :</label>
                        <input type="number" style="width: 20%; font-size: 16px;">
                    </div>
                    <div class="tinybox_bottom">
                        <button class="descrip" ><a href="#popup-box-table" class="descripAhref">ตกลง</a></button>
                    </div>
                </div>

            </div>
            
        </div>
    </div>

<!--popup แสดงรายละเอียด-->
    <div id="popup-box-pay" class="modal">
        <div class="content">
            <h3>รายละเอียด</h3>
            <hr>
            <div class="list">
                <p>กล้วย</p>
                <p>มาม่า</p>
                <p>ส้ม</p>
                <hr>
                <h3>รวม</h3>
                <p>เป็นล้านเลยพี่</p>
                <hr>
            </div>
            <a href="#" class="box-close">
                x
            </a>
        </div>
    </div>

    <div id="popup-box-table" class="modal">
        <div class="content">
            <h3>QR</h3>
            <hr>
            <div class="list">
                <h1>ใส่ qr ตรงช่องนี้</h1>
                <hr>
            </div>
            <a href="#" class="box-close">
                x
            </a>
        </div>
    </div>
<!------------------------->
    
</body>
</html>
