<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/LoginAndRegister_style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Login - เข้าสู่ระบบ</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="a_nav">&lt; ย้อนกลับไปหน้าหลัก</a>
    </div>

    <div class="container login">

        <div class="content-from">

            <form class="con-form">
                <div class="con-text mb-5">
                    <h1>Login - เข้าสู่ระบบ</h1>
                </div>
                <div class="mb-3 mt-3">
                  <label for="username" class="form-label">ชื่อผู้ใช้:</label>
                  <input type="username" class="form-control" id="username" placeholder="Enter Username" name="username">
                </div>
                <div class="mb-5">
                  <label for="pwd" class="form-label">รหัสผ่าน:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
            
    
                <div class="content-button d-grid mb-3">
                    <button type="submit" class="btn">เข้าสู่ระบบ</button>
                </div>

                <div class="form-check mb-3">
                    <label class="form-label">
                      ถ้าคุณยังไม่มีบัญชี <a href="register.html">สมัครสมาชิกที่นี่</a>
  
                    </label>
                </div>
    
            </form>

        </div>

        

    </div>


    
</body>
</html>
