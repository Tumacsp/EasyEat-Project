    <div class="container">
        <div class="content-regis">
            <!------ alert ----->

            

            <!------ register form ----->

            <form class="card card-cus" action="" method="">
                <h1 class="mb-3 text-center">สมัครสมาชิก</h1>

                <div class="form-outline mb-3">
                    <label class="form-label" for="username">ชื่อผู้ใช้</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="กรอกชื่อผู้ใช้" minlength="5" required/>
                </div>

                <div class="form-outline mb-3">
                    <label class="form-label" for="email">อีเมล</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="กรอกอีเมลของคุณ" required/>
                </div>
    
                <div class="form-outline mb-3">
                    <label class="form-label" for="password">รหัสผ่าน</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="กรอกรหัสผ่าน" minlength="8" maxlength="16" required/>
                </div>

                <div class="form-outline mb-5">
                    <label for="tel" class="form-label">เบอร์โทรศัพท์</label>
                    <input type="tel" name="booking_phone" class="form-control" required placeholder="กรอกเบอร์โทร" minlength="10" maxlength="10" pattern="[0-9]{10}">
                </div>

    
    
                <button type="submit" name="submit" class="btn login-btn">สมัครสมาชิก</button>
    
                
                <div class="check mt-4 text-center">
                    <label class="form-label">ถ้าคุณมีบัญชีอยู่แล้ว <a href="login.html">เข้าสู่ระบบที่นี่</a></label>
                </div>
            </form>


        </div>







        <div class="content-from">

            <form class="con-form">
                <div class="con-text mb-5">
                    <h1>Register - สมัครสมาชิก</h1>
                </div>
                <div class="mb-3 mt-3">
                  <label for="username" class="form-label">ชื่อผู้ใช้:</label>
                  <input type="username" class="form-control" id="username" placeholder="Enter Username" name="username">
                </div>

                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">อีเมล:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <div class="mb-3 mt-3">
                    <label for="tel" class="form-label">เบอร์โทรศัพท์:</label>
                    <input type="tel" class="form-control" id="tel" placeholder="Enter Telephone number" name="tel">
                </div>

                <div class="mb-5">
                  <label for="pwd" class="form-label">รหัสผ่าน:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
    
                <div class="content-button d-grid mb-3">
                    <button type="submit" class="btn">สมัครสมาชิก</button>
                </div>

                <div class="form-check mb-3">
                    <label class="form-label">
                      ถ้าคุณมีบัญชีอยู่แล้ว <a href="login.html">เข้าสู่ระบบที่นี่</a>
  
                    </label>
                </div>
    
            </form>

        </div>

        

    </div>
